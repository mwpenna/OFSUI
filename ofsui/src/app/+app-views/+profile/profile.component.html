<div id="content">


  <div class="row">
    <sa-big-breadcrumbs [items]="['Other Pages', 'Profile']" icon="group" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <!-- end row -->
  <!-- row -->
  <div class="row">
    <div class="col-sm-12">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="well well-light well-sm no-margin no-padding">
              <div class="row">
                <div class="col-sm-12">
                  <div id="myCarousel" class="carousel fade profile-carousel">
                    <div class="air air-top-left padding-10">
                      <h4 class="txt-color-white font-md">{{userProfile.currenttime}}</h4>
                    </div>
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                      <!-- Slide 1 -->
                      <div class="item active">
                        <img src="assets/img/demo/s1.jpg" alt="demo user">
                      </div>
                      <!-- Slide 2 -->
                      <div class="item">
                        <img src="assets/img/demo/s2.jpg" alt="demo user">
                      </div>
                      <!-- Slide 3 -->
                      <div class="item">
                        <img src="assets/img/demo/m3.jpg" alt="demo user">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-3 profile-pic">
                      <img [src]="userProfile.picture" alt="demo user">
                    </div>
                    <div class="col-sm-6">
                      <h1>{{userProfile.firstname }} <span class="semi-bold">{{userProfile.lastname}}</span>
                        <br>
                        <small> {{userProfile.role}}, {{userProfile.companyname}}</small>
                      </h1>
                      <ul class="list-unstyled">
                        <li>
                          <p class="text-muted">
                            <i class="fa fa-envelope"></i>&#xA0;&#xA0;{{userProfile.emailaddress}}
                          </p>
                        </li>
                        <li>
                          <p class="text-muted">
                            <i class="fa fa-user"></i>&#xA0;&#xA0;<span class="txt-color-darken">{{userProfile.username}}</span>
                          </p>
                        </li>
                        <li>
                          <p class="text-muted">
                            <i class="fa fa-asterisk"></i>&#xA0;&#xA0;<span class="txt-color-darken">id: {{userProfile.id}}</span>
                          </p>
                        </li>
                        <li>
                          <p class="text-muted">
                            <i class="fa fa-calendar"></i>&#xA0;&#xA0;<span class="txt-color-darken">Free after <a href="" rel="tooltip" title="" data-placement="top" data-original-title="Create an Appointment">4:30 PM</a></span>
                          </p>
                        </li>
                      </ul>
                      <br>
                      <br>
                      <br>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end row -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
