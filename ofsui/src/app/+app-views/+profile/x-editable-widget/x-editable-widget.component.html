<table id="user" class="table table-bordered table-striped"
             style="clear:both">
        <tbody>
        <tr>
          <td style="width:30%">username</td>
          <td style="width:35%">
            <x-editable
              type="text"
              originalTitle="Enter username"
              [mode]="options.mode"
              [disabled]="true"
              [(model)]="model.username"
              className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            {{model.username}}
          </td>
        </tr>
        <tr>
          <td style="width:30%">user id</td>
          <td style="width:35%">
            <x-editable
                    type="text"
                    originalTitle="Enter id"
                    [mode]="options.mode"
                    [disabled]="true"
                    [(model)]="model.id"
                    className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            {{model.id}}
          </td>
        </tr>
        <tr>
          <td style="width:30%">firstname</td>
          <td style="width:35%">
            <x-editable
                    type="text"
                    placement="firstname"
                    originalTitle="Enter username"
                    [mode]="options.mode"
                    [disabled]="options.disabled"
                    [(model)]="model.firstname"
                    (change)="onChange()"
                    className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            {{model.firstname}}
          </td>
        </tr>
        <tr>
          <td style="width:30%">lastname</td>
          <td style="width:35%">
            <x-editable
                    type="text"
                    placement="lastname"
                    originalTitle="Enter username"
                    [mode]="options.mode"
                    [disabled]="options.disabled"
                    [(model)]="model.lastname"
                    className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            {{model.lastname}}
          </td>
        </tr>
        <tr>
          <td style="width:30%">emailaddress</td>
          <td style="width:35%">
            <x-editable
                    type="email"
                    placement="emailaddress"
                    originalTitle="Enter username"
                    [mode]="options.mode"
                    [disabled]="options.disabled"
                    [(model)]="model.emailaddress"
                    className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            {{model.emailaddress}}
          </td>
        </tr>
        <tr>
          <td style="width:30%">password</td>
          <td style="width:35%">
            <x-editable
                    type="password"
                    placement="password"
                    originalTitle="Enter username"
                    [mode]="options.mode"
                    [disabled]="options.disabled"
                    [(model)]="model.password"
                    className="editable editable-click">
            </x-editable>

          </td>
          <td style="width:35%">
            <b>[hidden]</b>
          </td>
        </tr>
        </tbody>
      </table>
