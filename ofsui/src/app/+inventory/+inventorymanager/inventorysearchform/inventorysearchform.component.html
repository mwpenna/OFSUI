<br/>
<form class="smart-form">
  <!--<fieldset>-->
    <section class="col col-6">
      <label class="label">Inventory Name</label>
      <label class="input"> <i class="icon-append fa fa-question-circle"></i>
        <input [(ngModel)]="name" (ngModelChange)='changed($event)' name="name" type="text" placeholder="name">
        <b class="tooltip tooltip-top-right">
          <i class="fa fa-warning txt-color-teal"></i>
          Search by inventory name</b>
      </label>
    </section>

    <section class="col col-6">
      <label class="label">Inventory Type</label>
      <label class="input"> <i class="icon-append fa fa-question-circle"></i>
        <input [(ngModel)]="type" (ngModelChange)='changed($event)' name="type" type="text" placeholder="inventory type">
        <b class="tooltip tooltip-top-right">
          <i class="fa fa-warning txt-color-teal"></i>
          Search by inventory type</b>
      </label>
    </section>
  <!--</fieldset>-->
</form>
