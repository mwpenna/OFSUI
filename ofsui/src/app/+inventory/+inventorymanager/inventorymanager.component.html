<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Inventory', 'Inventory Manager']" icon="pencil-square-o" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>

  <sa-widgets-grid>
    <!-- START ROW -->
    <div class="row">
      <!-- NEW COL START -->
      <article class="col-sm-12">
        <sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Inventory Manager</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <br/>
              <app-inventorysearchform></app-inventorysearchform>
              <br/>
              <app-inventorydatatable></app-inventorydatatable>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>

</div>
