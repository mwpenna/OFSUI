<div [formGroup]="itemFormGroup">
  <span *ngIf="!this.itemFormGroup.controls['isPropNameError'].value">
    <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'STRING'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" formControlName="propValue" placeholder="value"/>
        <b class="tooltip tooltip-bottom-right">Please provide a text value for the inventory {{this.itemFormGroup.controls['propName'].value}}</b> </label>
    </section>
  </span>

  <span *ngIf="this.itemFormGroup.controls['isPropNameError'].value">
     <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'STRING'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" formControlName="propValue" placeholder="value"
               class="ng-pristine ng-valid ng-touched invalid" aria-required="true" aria-describedby="inventory-prop-value-error"/>
        <em id="inventory-prop-value-error" class="invalid">{{this.itemFormGroup.controls['propNameErrorMessage'].value}}</em>
        <b class="tooltip tooltip-bottom-right">{{this.itemFormGroup.controls['propNameErrorMessage'].value}}</b> </label>
    </section>
  </span>

  <span *ngIf="!this.itemFormGroup.controls['isPropNameError'].value">
    <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'NUMBER'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" formControlName="propValue" placeholder="value"/>
        <b class="tooltip tooltip-bottom-right">Please provide a numeric value for the inventory {{this.itemFormGroup.controls['propName'].value}}</b> </label>
    </section>
  </span>

  <span *ngIf="this.itemFormGroup.controls['isPropNameError'].value">
    <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'NUMBER'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" formControlName="propValue" placeholder="value"
               class="ng-pristine ng-valid ng-touched invalid" aria-required="true" aria-describedby="inventory-prop-number-value-error"/>
        <em id="inventory-prop-number-value-error" class="invalid">{{this.itemFormGroup.controls['propNameErrorMessage'].value}}</em>
        <b class="tooltip tooltip-bottom-right">Please provide a numeric value for the inventory {{this.itemFormGroup.controls['propName'].value}}</b> </label>
    </section>
  </span>

  <span *ngIf="!this.itemFormGroup.controls['isPropNameError'].value">
    <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'BOOLEAN'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="select">
        <select formControlName="propValue" name="value">
          <option value=""> Choose Value</option>
          <option value="TRUE">YES</option>
          <option value="FALSE">NO</option>
        </select> <i></i>
      </label>
    </section>
  </span>

  <span *ngIf="this.itemFormGroup.controls['isPropNameError'].value">
    <section class="col col-4" *ngIf="this.itemFormGroup.controls['propType'].value == 'BOOLEAN'">
      <label class="label">Inventory {{this.itemFormGroup.controls['propName'].value}}</label>
      <label class="select">
        <select formControlName="propValue" name="value"
                class="ng-pristine ng-valid ng-touched invalid" aria-required="true" aria-describedby="inventory-prop-boolean-value-error">
          <option value=""> Choose Value</option>
          <option value="TRUE">YES</option>
          <option value="FALSE">NO</option>
        </select> <i></i>
      </label>
      <em id="inventory-prop-boolean-value-error" class="invalid">{{this.itemFormGroup.controls['propNameErrorMessage'].value}}</em>
    </section>
  </span>
</div>
