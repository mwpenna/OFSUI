<form id="smart-form-register" class="smart-form"
      [saUiValidate]="validationOptions"
      novalidate="novalidate" >
  <header>
    User Registration form
  </header>

  <fieldset>
    <section>
      <label class="input"> <i class="icon-append fa fa-user"></i>
        <input type="text" name="username" placeholder="Username"/>
        <b class="tooltip tooltip-bottom-right">Needed to create a username</b> </label>
    </section>


    <section>
      <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
        <input type="email" name="email" placeholder="Email address"/>
        <b class="tooltip tooltip-bottom-right">Needed to supply the users email address</b> </label>
    </section>

    <section>
      <label class="input"> <i class="icon-append fa fa-lock"></i>
        <input type="password" name="password" placeholder="Password" id="password"/>
        <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
    </section>

    <section>
      <label class="input"> <i class="icon-append fa fa-lock"></i>
        <input type="password" name="passwordConfirm" placeholder="Confirm password"/>
        <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
    </section>
  </fieldset>

  <fieldset>
    <div class="row">
      <section class="col col-6">
        <label class="input">
          <input type="text" name="firstname" placeholder="First name"
          />
        </label>
      </section>
      <section class="col col-6">
        <label class="input">
          <input type="text" name="lastname" placeholder="Last name"
          />
        </label>
      </section>
    </div>

    <div class="row">
      <section class="col col-6">
        <label class="select">
          <select name="role" >
            <option value="0" disabled>Role</option>
            <option value="CUSTOMER">CUSTOMER</option>
            <option value="ADMIN">ADMIN</option>
            <option value="ACCOUNT_MANAGER">ACCOUNT_MANAGER</option>
            <option value="WAREHOUSE">WAREHOUSE</option>
          </select> <i></i> </label>
      </section>
    </div>
  </fieldset>
  <footer>
    <button type="submit" class="btn btn-primary">
      Submit Registration
    </button>
  </footer>
</form>
