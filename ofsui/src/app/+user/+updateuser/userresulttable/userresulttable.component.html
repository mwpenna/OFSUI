
<div class="table-responsive col-sm-12">

  <table class="table table-hover table-striped table-bordered table-condensed">
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Role</th>
      <th>Email Address</th>
      <th>Active Flag</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of items">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.role}}</td>
      <td>{{user.emailAddress}}</td>
      <td>{{user.activeFlag}}</td>
      <td><button type="submit" class="btn btn-primary">Update User</button></td>
    </tr>
    </tbody>
  </table>

  <br/>
</div>
