<!-- MAIN CONTENT -->
<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['User', 'Update Users']" icon="edit" class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
  </div>

  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <!-- NEW COL START -->
      <article class="col-sm-12">
        <sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>Update User</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <app-searchform></app-searchform>
              <app-userresulttable></app-userresulttable>
            </div>
        </div>
       </sa-widget>
      </article>
    </div>

  </sa-widgets-grid>
</div>
